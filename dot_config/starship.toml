# Move the directory to the second line
format = "$all"

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = " "

[[battery.display]]
threshold = 40
style = "bold red"

[git_metrics]
disabled = false
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
